{% extends "base.html" %}

{% load url from future %}

{% block content %}
    <div class="row">
        <div class="span9">
            <h2>Repositories</h2>
        </div>
        <div class="span3">
            <a href="{% url 'add_repo_url' %}" class="btn btn-primary pull-right">Add Repository</a>
        </div>
    </div>

    <div class="row">
        <div class="span12">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Path</th>
                    </tr>
                </thead>
                <tbody>
                    {% for repo in repos %}
                        <tr class="{% cycle 'row_odd' 'row_even' %}">
                            <td><a href="{% url 'repo_url' repo.slug %}">{{ repo.name }}</a></td>
                            <td>{{ repo.path }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
