{% extends "base.html" %}

{% load url from future %}

{% block content %}
    <div class="row">
        <div class="span10">
            <h2>Projects</h2>
        </div>
        <div class="span2">
            <a href="#" class="btn btn-primary pull-right">Create Project</a>
        </div>
    </div>

    <div class="row">
        <div class="span12">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Path</th>
                    </tr>
                </thead>
                <tbody>
                    {% for project in projects %}
                        <tr>
                            <td>{{ project.name }}</td>
                            <td>{{ project.path }}</td>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
